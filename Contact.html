<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="shortcut icon" href="profile_icon.png" />
    <link rel="stylesheet" href="style_contact.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/097fee4df7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="Container">
      <div class="logo-container">
        <i class="fa-solid fa-circle-user fa"></i>
      </div>
      <div class="Info-container">
        <i class="fa-solid fa-envelope info">
          <span class="name" per="Email"></span>
        </i>

        <i class="fa-brands fa-facebook info">
          <span class="name" per="Facebook"></span>
        </i>
        <i class="fa-brands fa-instagram info">
          <div></div>
          <span class="name" per="Instagram"></span>
        </i>
        <i class="fa-brands fa-linkedin info">
          <span class="name" per="Linkedin"></span>
        </i>
        <i class="fa-brands fa-line info">
          <span class="name" per="Line"></span>
        </i>
      </div>
    </div>
  </body>
</html>
